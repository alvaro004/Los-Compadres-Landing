<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/styles/main.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script defer src="static/js/main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />

</head>

<body>
    <div class="scroll-container">
        <section id="hero">
            <!-- navbar -->
            <header class="main-head">
                <nav>
                    <div id="logo">
                        <img src="/static/styles/assets/img/hero/plantillas_loscompadres_v1.svg" alt="">
                    </div>
                    <ul>
                        <li><a href="#hero">HOME</a></li>
                        <li><a href="#catalog">CATALOG</a></li>
                        <li><a href="#aboutUs">ABOUT US</a></li>
                        <li><a href="#testimonials">TESTIMONIALS</a></li>
                        <li><a href="#contact">CONTACT</a></li>
                    </ul>
                </nav>
            </header>
            <div class="content-wrapper">

                <div class="right-side" data-aos="fade-right" data-aos-duration="1500">
                    <h1><span>Los Compadres </span>is a company in constant grow, and we are happy to be part of
                        your bussines!</h1>
                </div>
                <div class="left-side">
                    <img data-aos="fade-left" data-aos-duration="1500"
                        src="/static/styles/assets/img/hero/Logistics_Monochromatic.svg" alt="">
                </div>
            </div>
        </section>
        <section id="banner-products">
            <div class="left-side">
                <div class="swiper mySwiper" data-aos="fade-right" data-aos-duration="1500">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide img1"></div>
                        <div class="swiper-slide img2"></div>
                        <div class="swiper-slide img3"></div>
                        <div class="swiper-slide img4"></div>
                        <div class="swiper-slide img5"></div>
                        <div class="swiper-slide img6"></div>
                        <div class="swiper-slide img7"></div>
                        <div class="swiper-slide img8"></div>
                        <div class="swiper-slide img9"></div>
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
            <div class="right-side img-banner" data-aos="fade-left" data-aos-duration="1500">
                <!-- <h2>See our products</h2>
                <div class="arrow-div">
                    <img src="/static/styles/assets/img/banner-product/arrow.svg" alt="" srcset="">
                </div> -->
                <!-- <div class="img-banner"></div> -->
            </div>
        </section>
        <section id="catalog">
            <div class="left-side">
                <img data-aos="fade-right" data-aos-duration="1500"
                    src="/static/styles/assets/img/catalog/undraw_deliveries_-131-a.svg" alt="" srcset="">
            </div>
            <div class="right-side">
                <div class="text-container" data-aos="fade-left" data-aos-duration="1500">
                    <h1>THIS IS OUR <br> <span>CATALOG</span></h1>
                </div>
                <div class="corousel-container">
                    <div class="swiper mySwiper" data-aos="fade-left" data-aos-duration="1500">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide img1">
                                <div class="link-container">
                                    <a href="">Visit Page</a>
                                </div>
                            </div>
                            <div class="swiper-slide img2">
                                <div class="link-container">
                                    <a href="">Visit Page</a>
                                </div>
                            </div>
                            <div class="swiper-slide img3">
                                <div class="link-container">
                                    <a href="">Visit Page</a>
                                </div>
                            </div>

                        </div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                        <!-- <div class="swiper-pagination"></div> -->
                    </div>
                </div>
            </div>

        </section>
        <section id="aboutUs">
            <h1>About Us</h1>
        </section>
        <section id="testimonials">
            <h1>TESTIMONIALS</h1>
        </section>
        <section id="contact">
            <h1>contact</h1>
        </section>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
</body>

</html>
